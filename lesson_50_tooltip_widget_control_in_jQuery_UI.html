<html>
 <head> 
  <title> Tooltip in jQuery UI</title>
  <link rel="stylesheet" href="css/style-1.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <div id="mydiv">
   <h3> ToolTip in jQuery UI</h3>
   <img src="imgs/img3.jpg" width="800px" title="Dong Hanh Korea" id="myimg">
  </div>
  
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script>
 <script>
  $("img").tooltip({
   track:true,
   content:"Huong is a programmer",
   show:{effect: "highlight", duration: 2000},//blind, pulsate
   hide:{effect:"explode", duration:2000},
   
  
  
  });
 
 </script>
</html>
