<html>
 <head>
  <title> Set up jQuery</title>
  
 </head>
 <body>
  <h2 id="heading1"> Setting up jQuery</h2>
  <button onclick="fn1()" id="btn1">Click Me</button>
  
 </body>
 <!--<script src="js/jquery.js"></script>-->
 <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
 <script>
  function fn1()
  {
   alert("alert");
   $("#heading1").fadeToggle(2000);
   /*
    $ - basically calling the jQuery library.
	$() - selector function 
	# - pass the ID : because ID referenced by "#", and class referenced by "." in CSS.
	().fadeToggle() - "dot" to call class name fadeToggle()
   
   */
  }
 </script>
 
</html>
