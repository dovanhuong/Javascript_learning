<html>
 <head> 
  <title> Introduction to jQuery UI</title>
  <link rel="stylesheet" href="css/style - 1.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <div id="mydiv">
	  <h3> Introduction to jQuery UI</h3>
	  <input id="dateinput" placeholder="click to select date" type="text">
  </div>
  
  
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script> <!--- this file "jquery-ui.js" always after "jquery.js" file --->
 <script>
  $("#dateinput").datepicker({
   numberOfMonths: 4,
   changeYear: true,
   changeMonth: true,
   showWeek:true,
   weekHeader:"wk no",
   showOtherMonths:true,
   minDate: new Date(2019,0,1),
   maxDate: new Date(2020,0,1)
  
  
  });
  
  
 </script>
 
</html>
