<html>
 <head> 
  <title> Autocomplete in jQuery UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <h3> Autocomplete Widget in jQuery UI</h3>
  <div id="mydivs">
   <label><br> Enter your Favorite City</b></label>
   <input type="text" name="" id="citytextbox">
  </div>
  
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script>
 <script>
  var mycities =["Hanam", "Hanoi", "Phu Tho", "Hung Yen", "Nam Dinh", "Hai Duong", "Hai Phong"];
  
  
  $("#citytextbox").autocomplete({
  source: mycities
  },{
   autoFocus: true,
   delay:100,
   minLength:1,
  });
 
 </script>
 
</html>
