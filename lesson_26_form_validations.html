<html>
 <head>
  <title>Form Validations</title>
  <script type="text/javascript">
  /* */
  function validate()
  {
   var username = document.getElementById("uname");
   var password = document.getElementById("pass");
   
   if(username.value.trim() =="" || password.value.trim() =="")
   {
    alert("no blank values allowed");
	return false;
   }
   else
   {
    return true;
   }
  }
  
  </script>
  
 </head>
 
 <body>
  <form onsubmit="return validate()" action="message.html">
   <input id="uname" placeholder="Username" type="text" required/><br><br>
   
   <input id="pass" placeholder="Password" type="password" required/>
   
   <br><br>
   <button  type="submit">Submit</button><!-- submit -mean fresh and submit webpage. button - just for button inside webpage -->
  <form>
 </body>
</html>
