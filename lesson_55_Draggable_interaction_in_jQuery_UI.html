<html>
 <head>
  <title>Draggable Feature in jQuery UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <h2>Draggable Feature in jQuery UI</h2>
  <div style="border: 1px solid black">
   <div class="cube">
    <h3> CUBE 1
	</h3>
   </div>
   <div class="cube">
    <h3>CUBE 2</h3>
   </div>
  </div>
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script>
 <script>
  $(".cube").draggable({
   //axis: "y",
   //containment:"parent", //document
   cursor: "grabbing",
   opacity: 0.5,
   grid: [300,300], // move with certain value
   snap: true, // for sticking
   snapTolerance: 100, // distance value for stick together
  });
 
 </script>


</html>
