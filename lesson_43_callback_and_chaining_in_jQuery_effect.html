<html>
 <head>
  <title> Effects in jQuery - Part3</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 
 <body>
  <h2> Callback & Chaining Effects</h2>
  <button id="btntoggle">Toggle</button>
  <div id="firstdiv" class="mydivs">
   <p>This is first paragraph in first division</p>
   <p>This is second paragraph in first division</p>
  </div>
  
  <div id="seconddiv" class="mydivs">
   <p> This is third paragraph in second division</p>
  </div>
  
  
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script>
  $(document).ready(function()
  {
   $("#btntoggle").click(function(){
   //$("#firstdiv").fadeToggle(5000, function() {alert("division is fadded");});
   //}); // callback function will be called after animate affect is done.
   
   //chaining in animate by "." 
   $("#firstdiv").slideUp(2000).slideDown(2000).fadeOut(1000).fadeIn(3000);
   
  });
  
  });
 </script>


</html>
