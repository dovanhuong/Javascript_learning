<html>
 <head>
  <title> Switch case in JS</title>
  <script type="text/javascript">
    /* 
	Q1. Find day of week by accepting its number.
	   eg. 1 -> sunday, 2 -> monday,...
	   user input:
	   1 -> print out Sunday
	   2 -> print out Monday
	*/
	var day = 1;
	switch(day)
	{
	 case 1:
	  document.write("<h2>Sunday</h2>");
	  break;
	 case 2:
	  document.write("<h2>Monday</h2>");
	  break;
	 case 3:
	  document.write("<h2>Tuesday</h2>");
	  break;
	 case 4:
	  document.write("<h2>Wednessday</h2>");
	  break;
	 case 5:
	  document.write("<h2>Thursday</h2>");
	  break;
	 case 6:
	  document.write("<h2>Friday</h2>");
	  break;
	 case 7:
	  document.write("<h2>Saturday</h2>");
	  break;
	  
	}
  </script>
 </head>
 <body>
 
 </body>
  
</html>
