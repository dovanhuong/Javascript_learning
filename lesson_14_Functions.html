<html>
 <head> 
  <title>Function in JS</title>
  <script type="text/javascript">
   /*
    Functions are one of the fundamental building 
	blocks in JavaScript.
	A function is a set of statements that performs
	a task or calculates a value. 
	A JavaScript function is a block of code designed to perform a particular task. 
	A JavaScript function is executed when "something"invokes it (calls it).
   */
   /*
    Q1. Write a function to add 2 numbers and print the results
   */
   
   function add2Number(a, b)
   {
	   //var a = 5;
	   //var b = 5;
	   var total = a + b;
	   document.write("<h1>The total is: "+total+"</h1>");
	   return total;
   }
   add2Number("huong",5); //function call 
   var output = add2Number(3,4);
   document.write("<h1>The total is : "+output+"</h1>");
   
   
   
   
   
  </script>

 </body>
