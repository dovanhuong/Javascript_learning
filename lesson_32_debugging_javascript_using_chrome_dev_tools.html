<html>
 <head> 
  <title> </title>
  <script type="text/javascript">
  
  function addValues()
  {
   var a = document.getElementById("t1").value;
   var b = document.getElementById("t2").value;
   
   document.getElementById("op").innerHTML = "Result = " + (a + b);  // Debugging in Chrome: "Ctrl + Shift + c"
   console.log(a+b);
   
  }
  </script>
 </head>
 
 <body>
  <input id="t1" type="text" placeholder="Text 1"/>
  <br><br>
  <input id="t2" type="text" placeholder="Text 2"/>
  <br><br>
  <button onclick="addValues()" id="btnAdd">Add</button>
  <h2 id="op"> Result = </h2>
 </body>
 
</html>
