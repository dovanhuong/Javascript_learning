<html>
 <head>
  <title> Message Box in jQuery UI</title>
  <link rel="stylesheet" href="css/style-1.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <h2> Message Box in jQuery UI</h2>
  
  <div id="firstdiv" class="mydivs">
   <h3>Hello welcome to Van Huong Learnings</h3>
   <br>
   <button id="btn1">Click to show message box</button>
  </div>
  
  <br>
  
  <div id="messagebox" title="Messagebox" class="mydivs">
   <h3>This just a dummy title</h3>
   <img src="imgs/img1.jpg" width="200px">
   <br><button>Click Me</button>
  </div>
  
  <div id="dialog" title="Basic dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
  </div>
 </body>
 
 
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script>
 <script>
 
 
  $("#btn1").click(function()
  {
   //alert("button clicked");
   $("#messagebox").dialog({
    title: "custom message box",
	draggable:true,
	height:300,
	width:300,
	modal:true,
	
	buttons:[
	{
	 text: "Close",
	 icon: "ui-icon-heart",
	 click: function(){
	  $(this).dialog("close");
	 }
	},
	{
	 text: "Ok",
	 icon: "ui-icon-heart",
	 click: function(){
	  $(this).dialog("close");
	 }
	},
	
	]
	
   });
   
  
  });
   
  
  
 
 
 </script>
</html>
