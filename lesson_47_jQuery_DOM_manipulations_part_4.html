<html>
 <head>
  <title>jQuery - DOM manipulations - Part 4</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 
 <!--
  addClass() - Adds one or more classes to the selected elements
  removeClass() - Removes one or more classes from the selected elements
  toggleClass() - Toggles between adding/removing classes from the selected elements
  css() - Sets or returns the style attribute
 -->
 
 <body>
  <h3> jQuery - DOM manipulations - Part 4</h3>
  <button id="btn1"> Add Class</button>
  <button id="btn2"> Remove Class</button>
  <button id="btn3"> Toggle Class</button>
  <button id="btn4"> CSS</button>
  <br><br>
  
  <div id="div1" class="mydivs">
   <p id="p1" class="p1class" value="hello world"> This is 1st <b> paragraph</b> in <i>first</i> division</p>
   <p > This is 1st <b> paragraph</b> in <i>first</i> division</p>
  </div>
  
  <div id="div2">
   <p id="p2" class="p2class" value="hello world"> This is 1st <b> paragraph </b> in <i> second</i> division</p>
  </div>
  
  </body>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script>
   $(document).ready(function(){
    $("#btn1").click(function(){
	 $("#div1").addClass("newdivclass newparaclass");
	 });
   
   $("#btn2").click(function(){
	 $("#div1").removeClass("newdivclass");
	 });
	 
   $("#btn3").click(function(){
	 $("#div1").toggleClass("newdivclass");
	 });
	 
   $("#btn4").click(function(){
	 //alert($("#div1").css("padding"));
	 //alert($("#div1").css("font-size"));
	 $("#div1").css("font-size", "20px");
	 });
   
   
   });
  </script>
</html>
