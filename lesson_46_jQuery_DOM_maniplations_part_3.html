<html>
 <head>
  <title>jQuery - DOM manipulations - Part 3</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 
 <!--
  append() - Inserts content at the end of the selected elements.
  prepend() - Inserts content at the beginning of the selected elements.
  after() - Inserts content after the selected elements.
  before() - Inserts content before the selected elements.
 
 -->
 <body>
  <h3> jQuery - DOM manipulations - Part 3 </h3>
  <button id="btn1"> Append</button>
  <button id="btn2"> After </button>
  <button id="btn3"> Prepend </button>
  <button id="btn4"> Before </button>
  <br><br>
  <button id="btn5"> Remove</button>
  <button id="btn6"> Empty</button>
  
  <div id="div1" class="mydivs">
   <p id="p1" class="p1class" value="hello world"> This is 1st <b> paragraph</b>
   in<i>first</i> division</p>
   <p id="p2" class="p2class" value="hello world"> This is 2nd <b> paragraph</b>
   in<i>first</i> division</p>
  </div>
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script>
  $(document).ready(function(){
  
  $("#btn1").click(function(){
   $("#div1").append("<p>this is append inside division 1</p>");
  
  });
  $("#btn2").click(function(){
   $("#div1").after("<p>this is after the division 1</p>");
  
  });
  
  $("#btn3").click(function(){
   $("#div1").prepend("<p>this is prepend in the beginning of the division 1</p>");
  
  });
  
  $("#btn4").click(function(){
   $("#div1").before("<p>this is before the division 1</p>");
  
  });
  
  //Remove 
  $("#btn5").click(function(){
   //$("#div1").remove();
   //$("p").remove("#p1");
   //$("p").remove("#p1, #p2");
   $("p").remove(".p1class, .p2class");
  
  });
  
  //Empty 
  $("#btn6").click(function(){
   $("#div1").empty();
  
  });
  
  
  });

 </script>
</html>
