<html>
<head>
 <title> Introduction to Objects</title>
 <script type="text/javascript">
  /* Objects in JS */
  /*
   Booleans can be objects (if defined with the new keyword)
   Numbers can be objects (if defined with the new keyword)
   Strings can be objects (if defined with the new keyword)
   Dates are always objects 
   Maths are always objects
   Regular expressions are always objects
  */
  var str1 = new String();
  
  var Car = {
   car_brand :"Tesla",
   car_model :"Model_3",
   price :35000,
   
   teslaAutoPilot : function()
   {
    //return "<h2>This car has Auto pilot </h2>";
	document.write("<h2>This car has Auto pilot </h2>");
   }
   }
   
  Car.teslaAutoPilot();//
   
  //document.write("<h2>"+Car.teslaAutoPilot()+"</h2>");
  
  /*
   
  var car_brand = "Telsa";
  var car_model = "Model_3";
  var price = 35000;
  
  function teslaAutoPilot()
  {
   document.write("<h2> This car has Auto pilot </h2>");
  }
  teslaAutoPilot();
  */
  
  function Cars(car_brand, car_model, price)
  {
   this.car_brand = car_brand;
   this.car_model = car_model;
   this.price = price;
   this.teslaAutoPilot = function()
   {
    document.write("<h2> This car has Auto pilot</h2>");
   }
  }
  var c1 = new Cars("Tesla", "Model_3", 3500);
  var c2 = new Cars("Audi", "Q4", 500000);
 
  c1.teslaAutoPilot();
  document.write("<h2>"+c2.car_model);
  document.write("<h2>"+typeof(str1));
  // 100 lines of code
  
  Car.fuelType = "Electric";// add element in object
  delete Car.price; // delete element in object
  document.write("<h2>"+Car.price+"</h2>");
  document.write("<h2>"+Car.fuelType+"</h2>");
  
  
 </script>
 
</head>
