<html>
 <head> 
  <title>Sortable jQuery UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.css">
 </head>
 
 <body>
  <h2> Sortable in jQuery UI</h2>
  <div id="mydivs">
   <div class="cube">
    <h3> CUBE 1 </h3>
   </div>
   <div class="cube">
    <h3> CUBE 2</h3>
   </div>
   <div class="cube">
    <h3> CUBE 3 </h3>
   </div>
   <div class="cube">
    <h3> CUBE 4</h3>
   </div>
   <img width="200px" src="imgs/img.jpg" alt="">
  </div>
 </body>
 <script src="js/jquery.js" type="text/javascript"></script>
 <script src="js/jqueryui/jquery-ui.js" type="text/javascript"></script>
 <script>
  //$(".cube").draggable(); //class selector for "." operator
  $("#mydivs").sortable({
   opacity: 0.5,
   distance: 50,
   delay: 300,
   containment: "parent",
   cursor: "grabbing",   
  }); // "#" for select ID.
 
 </script>
</html>
